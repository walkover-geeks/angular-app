<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 id="dialog-static-name" class="modal-title pull-left">Confirmation</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="onConfirmation(false)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h6>{{confirmationMessage}}</h6>
    </div>
    <div class="modal-footer">
      <button class="btn btn-sm btn-danger" (click)="onConfirmation(true)">Yes</button>
      <button class="btn btn-sm btn-secondary" (click)="onConfirmation(false)">No</button>
    </div>
  </div>
</div>
