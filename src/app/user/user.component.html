<div class="row" style="padding-bottom: 10px;padding-top: 15px;">
  <div class="col-2">
    <input class="form-control mr-sm-2" [formControl]="searchText" type="text" placeholder="Search users" aria-label="Search">
  </div>
  <div class="text-right col-10">
    <button class="btn btn-success" (click)="staticModal.show(); operationType = 'Create'">Add new</button>
  </div>
</div>          
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersStream$ | async">
      <td>{{user.name}}</td>
      <td>{{user.mobile}}</td>
      <td>{{user.email}}</td>
      <td>
        <button class="btn btn-info btn-sm" (click)="onUpdateUser(user);staticModal.show()">Update</button>
        <button class="btn btn-danger btn-sm" (click)="onDeleteUser(user);confirmationModal.show()">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static', animated: false}" tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">{{operationType}} user</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" autocomplete="off">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <p class="error" *ngIf="myForm.get('name').touched && myForm.get('name').hasError('required')">
              Oops, please provide a name!
            </p>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" class="form-control" id="mobile" formControlName="mobile">
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" class="form-control" id="gender" formControlName="gender">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" formControlName="city">
          </div>
          <div class="form-group">
            <label for="hobbies">Hobbies:</label>
            <input type="text" class="form-control" id="hobbies" formControlName="hobbies">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" formControlName="address">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal" bsModal #confirmationModal="bs-modal" [config]="{backdrop: 'static', animated: false}" tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <app-confirmation-component [confirmationMessage]="confirmationMessage" (userChoice)="onConfirmation($event)"></app-confirmation-component>
</div>
