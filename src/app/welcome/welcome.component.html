<form class="form-signin" (submit)="saveMobileNumber(mobile)">
  <div class="logo-container">
    <img class="mb-4" src="https://angular.io/assets/images/logos/angular/angular.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  </div>
  <label for="inputEmail" class="sr-only">Mobile number</label>
  <input [formControl]="mobile" type="email" id="inputEmail" class="form-control" placeholder="Mobile number" required autofocus>
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
