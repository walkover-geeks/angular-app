<form class="form-signin" (submit)="saveMobileNumber(mobile)">
  <div class="logo-container">
    <img class="mb-4" src="https://angular.io/assets/images/logos/angular/angular.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  </div>
  <label for="inputMobile" class="sr-only">Mobile number</label>
  <input autocomplete="off" [formControl]="mobile" type="text" id="inputMobile" class="form-control" placeholder="Mobile number" required autofocus>
  <small class="text-danger" *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)">Please enter a valid mobile number</small>
  <br>
  <button [disabled]="mobile.invalid && (mobile.dirty || mobile.touched)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
